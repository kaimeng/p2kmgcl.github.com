<section id="randomQuotes">
    <h1>Frases importantes</h1>

    <ul>
    {% for quote in site.quotes %}
        <li class="quoteWrapper{% if forloop.index == 1 or all_quotes %} chosen{% endif %}"><blockquote>
            <p>{{ quote.quote }}</p>
            {% if quote.origin %}
                <footer><cite>
                    {% if quote.link %}
                        <a href="{{ quote.link }}" target="_blank">{{ quote.origin }}</a>
                    {% else %}
                        {{ quote.origin }}
                    {% endif %}
                </cite></footer>
            {% endif %}
        </blockquote></li>
    {% endfor %}
    </ul>
</section>
