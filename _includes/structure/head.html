<!doctype html>
<html lang="es" class="no-js" manifest="/cache.manifest">
<head>
    <meta charset="utf-8">
    <title>{% if page.title and page.title != 'Inicio' %}{{ page.title }} | {% endif %}{{ site.web.title }} | {{ site.web.subtitle }}</title>

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | replace:'"','&#34;' }}{% else %}{{ site.meta.description }}{% endif %}" />
    <meta name="keywords" content="{{ site.meta.keywords | join: ', ' }}, {{ site.author.name }}{% if page.tags %}, {{ page.tags | join: ', ' }}{% endif %}" />
    <link rel="alternate" type="application/rss+xml" title="Todas las entradas | {{ site.web.title }}" href="{{ site.data.rss }}/all.rss">
    <link rel="alternate" type="application/rss+xml" title="Rarezas | {{ site.web.title }}" href="{{ site.data.rss }}/rare.rss">
    <link rel="alternate" type="application/rss+xml" title="Pensamientos | {{ site.web.title }}" href="{{ site.data.rss }}/personal.rss">
    <link rel="alternate" type="application/rss+xml" title="ProgramaciÃ³n | {{ site.web.title }}" href="{{ site.data.rss }}/programming.rss">
    <meta name="generator" content="Jekyll" />
    <meta name="viewport" content="width=device-width"/>
    
    <link rel="stylesheet" href="/styles/libs.css" />
    {% if site.less.js %}<link rel="stylesheet/less" href="/styles/index.less" />{% else %}<link rel="stylesheet" href="/styles/index.css" />{% endif %}

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.data.googleAnalitics }}', '{{ site.web.url | replace:'http://',''}}');
        ga('send', 'pageview');
    </script>
</head>
