<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if page.title and page.title != 'Inicio' %}{{ page.title }} | {% endif %}{{ site.web.title }} | {{ site.web.subtitle }}</title>

    <meta name="description" content="{{ site.meta.description }}" />
    <meta name="keywords" content="{% for keyword in site.meta.keywords %}{{ keyword }}, {% endfor %}{{ site.author.name }}" />
    <meta name="generator" content="Jekyll" />
    
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="/styles/libs/normalize/normalize-2.1.1.css" />
    <link rel="stylesheet" href="/styles/libs/highlight_github.css" />
    
    <link rel="stylesheet/less" href="/styles/index.less">
    <link rel="stylesheet/less" href="/styles/libs/fontawesome/less/font-awesome.less" />
    <link rel="stylesheet/less" href="/styles/libs/fontawesome/less/font-awesome-ie7.less" />

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.data.google-analytics }}']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
</head>
